    // æ˜¾ç¤ºåŠ è½½å±‚

    const progressText = document.getElementById('loadingText');

    const workerUrl = 'https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.worker.js';
    
    fetch(workerUrl)
        .then(response => response.text())
        .then(workerCode => {

            const blobUrl = URL.createObjectURL(blob);
            startGIFRecording(blobUrl);
        })
        .catch(err => {

function startGIFRecording(workerScriptUrl) {
    const overlay = document.getElementById('loadingOverlay');
    const progressText = document.getElementById('loadingText');
    const progressBar = document.getElementById('progressBar');

    // ä¸´æ—¶è°ƒæ•´ç”»å¸ƒå¤§å° (GIFä¸å®œè¿‡å¤§ï¼Œé™åˆ¶å®½åº¦ä¸º500)
    const originalWidth = scene.canvas.width;
    const originalHeight = scene.canvas.height;
    const originalScale = scene.scale;
    
    const targetWidth = 500;
    const targetHeight = Math.floor(originalHeight * (targetWidth / originalWidth));
    
    scene.canvas.width = targetWidth;
    scene.canvas.height = targetHeight;
    // é‡æ–°è®¡ç®—ç¼©æ”¾
    const isPortrait = targetHeight > targetWidth;
    const baseScale = isPortrait ? 0.75 : 0.55;
    scene.scale = Math.min(targetWidth, targetHeight) * baseScale;
    
    scene.width = targetWidth;
    scene.height = targetHeight;

    const gif = new GIF({
        workers: 2,
        quality: 10,
        workerScript: workerScriptUrl,
        width: targetWidth,
        height: targetHeight,
        background: scene.cfg.bg_col
    });

    const duration = 4000; // å½•åˆ¶4ç§’
    const fps = 30;
    const totalFrames = (duration / 1000) * fps;
    const dt = 1000 / fps;
    
    cancelAnimationFrame(animationFrameId);
    
    let currentFrame = 0;
    let simulatedTime = performance.now();

    function captureFrame() {
        const percent = Math.round((currentFrame / totalFrames) * 50);
        progressText.innerText = `æ­£åœ¨å½•åˆ¶ç”»é¢ (${percent}%)...`;
        progressBar.style.width = `${percent}%`;

        scene.draw(simulatedTime);
        
        gif.addFrame(scene.canvas, {copy: true, delay: dt});
        
        simulatedTime += dt;
        currentFrame++;

        if (currentFrame < totalFrames) {
            setTimeout(captureFrame, 0);
        } else {
            progressText.innerText = "æ­£åœ¨æ¸²æŸ“ GIF (è¿™å¯èƒ½éœ€è¦å‡ ç§’é’Ÿ)...";
            gif.render();
        }
    }

    gif.on('progress', function(p) {
        const percent = 50 + Math.round(p * 50);
        progressText.innerText = `æ­£åœ¨æ¸²æŸ“ GIF (${percent}%)...`;
        progressBar.style.width = `${percent}%`;
    });

    gif.on('finished', function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        restoreScene();
    });

    setTimeout(captureFrame, 100);

    function restoreScene() {
        scene.canvas.width = originalWidth;

// --- 1. ç§å­éšæœºæ•°ç”Ÿæˆå™¨ ---
class SeededRandom {
    constructor(seed) {
        this.seed = seed;
    }
    next() {
        var x = Math.sin(this.seed++) * 10000;
        return x - Math.floor(x);
    }
    range(min, max) {
        return this.next() * (max - min) + min;
    }
    choice(arr) {
        return arr[Math.floor(this.next() * arr.length)];
    }
    randomColor(hRange, sRange, lRange) {
        const h = this.range(hRange[0], hRange[1]);
        const s = this.range(sRange[0], sRange[1]);
        const l = this.range(lRange[0], lRange[1]);
        return this.hslToHex(h, s, l);
    }
    hslToHex(h, s, l) {
        l /= 100;
        const a = s * Math.min(l, 1 - l) / 100;
        const f = n => {
            const k = (n + h / 30) % 12;
            const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
            return Math.round(255 * color).toString(16).padStart(2, '0');
        };
        return `#${f(0)}${f(8)}${f(4)}`;
    }
}

// --- 2. æ ¸å¿ƒåœºæ™¯ç±» ---
class ChristmasTreeScene {
    constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.canvas = document.createElement('canvas');
        this.ctx = this.canvas.getContext('2d');
        this.container.appendChild(this.canvas);
        
        // é»˜è®¤é…ç½®
        this.cfg = {
            bg_col: "#0f0505",
            tree_cols: ["#0B3D0B", "#144514", "#006400"],
            trunk_col: "#3e2723",
            decor_cols: ["#FFD700", "#CCA43B"],
            star_col: "#FFD700",
            text_col: "#FFD700",
            snow_col: "#ffffff",
            ribbon: true,
            ribbon_col: "#D4AF37",
            ribbon_width: 2.5,
            ribbon_shape: "spiral" // é»˜è®¤å½¢çŠ¶
        };

        this.points = [];
        this.snow = [];
        
        this.resize();
        window.addEventListener('resize', () => this.resize());
        
        // åˆå§‹åŒ–ç”Ÿæˆä¸€æ£µæ ‘
        this.generateData(); 
    }

    resize() {
        this.width = this.container.clientWidth;
        this.height = this.container.clientHeight;
        this.canvas.width = this.width;
        this.canvas.height = this.height;
        
        // --- å°ºå¯¸ä¼˜åŒ–é€»è¾‘ ---
        const isPortrait = this.height > this.width;
        const baseScale = isPortrait ? 0.75 : 0.55;
        this.scale = Math.min(this.width, this.height) * baseScale; 
    }

    updateConfig(newCfg) {
        this.cfg = { ...this.cfg, ...newCfg };
        this.generateData(); 
        this.updateUI(); 
    }

    updateColorsOnly(key, value) {
        this.cfg[key] = value;
        if (key === 'tree_cols') {
             this.points.forEach(p => {
                 if (p.type === 'tree') p.col = p.originalRandom < 0.5 ? value[0] : value[1];
             });
        } else if (key === 'decor_cols') {
            this.points.forEach(p => {
                if (p.type === 'decor') p.col = p.originalRandom < 0.5 ? value[0] : value[1];
            });
        } else if (key === 'star_col' || key === 'ribbon_col' || key === 'trunk_col') {
            this.points.forEach(p => {
                if (p.type === 'ribbon' && key === 'ribbon_col') p.col = value;
                if (p.type === 'trunk' && key === 'trunk_col') p.col = value;
            });
        }
        this.updateUI();
    }

    updateUI() {
        document.getElementById('footerText').style.color = this.cfg.text_col;
    }

    generateData() {
        this.points = [];
        
        // 1. æ ‘å¶ (Leaves)
        const n_leaves = 4500; 
        for(let i=0; i<n_leaves; i++) {
            let h = Math.random();
            let base_r = (1 - h);
            let layer_cycle = (h * 7) % 1;
            let r = base_r * 0.65 * (0.4 + 0.6 * Math.pow((1 - layer_cycle), 0.7));
            let theta = Math.random() * 2 * Math.PI;
            
            let rnd = Math.random();
            this.points.push({
                x: r * Math.cos(theta),
                y: h - 0.5,
                z: r * Math.sin(theta),
                col: rnd < 0.5 ? this.cfg.tree_cols[0] : this.cfg.tree_cols[1],
                originalRandom: rnd, 
                size: Math.random() * 2 + 1.5,
                type: 'tree',
                alpha: 0.95
            });
        }

        // 2. æ ‘å¹²
        const n_trunk = 500;
        for(let i=0; i<n_trunk; i++) {
            let h = Math.random() * 0.25 - 0.7; 
            let r = 0.12;
            let theta = Math.random() * 2 * Math.PI;
            this.points.push({
                x: r * Math.cos(theta),
                y: h,
                z: r * Math.sin(theta),
                col: this.cfg.trunk_col,
                size: 2.5,
                type: 'trunk',
                alpha: 1
            });
        }

        // 3. è£…é¥°
        const n_decor = 300;
        for(let i=0; i<n_decor; i++) {
            let h = Math.random() * 0.95;
            let base_r = (1 - h);
            let layer_cycle = (h * 7) % 1;
            let r = base_r * 0.68 * (0.4 + 0.6 * Math.pow((1 - layer_cycle), 0.7));
            let theta = Math.random() * 2 * Math.PI;
            let rnd = Math.random();
            this.points.push({
                x: r * Math.cos(theta),
                y: h - 0.5,
                z: r * Math.sin(theta),
                col: rnd < 0.5 ? this.cfg.decor_cols[0] : this.cfg.decor_cols[1],
                originalRandom: rnd,
                size: Math.random() * 3 + 4,
                type: 'decor',
                alpha: 1
            });
        }

        // 4. ä¸å¸¦ (å¤šå½¢çŠ¶æ”¯æŒ)
        if (this.cfg.ribbon) {
            const n_rib = 2500;
            const shape = this.cfg.ribbon_shape || 'spiral';

            // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ ä¸€æ¡ä¸å¸¦çº¿
            const addRibbonLine = (offsetAngle, direction = 1) => {
                for(let i=0; i<n_rib; i++) {
                    let h = i / n_rib * 0.95;
                    // ç¨å¾®è°ƒæ•´åŠå¾„ï¼Œè®©ä¸å¸¦åœ¨æ ‘è¡¨é¢æµ®èµ·
                    let base_r = (1 - h) * 0.65 * 1.05;
                    // è®¡ç®—èºæ—‹è§’åº¦
                    let theta = (12 * Math.PI * h * direction) + offsetAngle;
                    
                    this.points.push({
                        x: base_r * Math.cos(theta),
                        y: h - 0.5,
                        z: base_r * Math.sin(theta),
                        col: this.cfg.ribbon_col,
                        size: this.cfg.ribbon_width * 1.5,
                        type: 'ribbon',
                        alpha: 1
                    });
                }
            };

            if (shape === 'spiral') {
                addRibbonLine(0);
            } else if (shape === 'double') {
                addRibbonLine(0);
                addRibbonLine(Math.PI); // ç¬¬äºŒæ¡ç›¸éš”180åº¦
            } else if (shape === 'cross') {
                addRibbonLine(0, 1);  // æ­£å‘èºæ—‹
                addRibbonLine(0, -1); // åå‘èºæ—‹
            }
        }

        // 5. é›ªèŠ±
        if (this.snow.length === 0) { 
            const n_snow = 400; 
            for(let i=0; i<n_snow; i++) {
                this.snow.push({
                    x: Math.random() * 6 - 3, 
                    y: Math.random() * 2.5 - 1.0,
                    z: Math.random() * 6 - 3,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.003 + 0.002,
                    type: 'snow',
                    alpha: Math.random() * 0.5 + 0.4
                });
            }
        }
    }

    draw(time) {
        this.ctx.fillStyle = this.cfg.bg_col;
        this.ctx.fillRect(0, 0, this.width, this.height);

        const angle = time * 0.0003; 
        const sinA = Math.sin(angle);
        const cosA = Math.cos(angle);

        let renderList = [];

        for (let p of this.points) {
            let x_rot = p.x * cosA - p.z * sinA;
            let z_rot = p.z * cosA + p.x * sinA;
            
            let depth = 1 / (2.5 - z_rot);
            let x_proj = x_rot * depth * this.scale + this.width / 2;
            
            let y_center_offset = this.height * 0.55; 
            if (this.height > this.width) y_center_offset = this.height * 0.6; 

            let y_proj = -p.y * depth * this.scale + y_center_offset;

            renderList.push({
                x: x_proj, y: y_proj, z: z_rot,
                size: p.size * depth,
                col: p.col,
                alpha: p.alpha,
                type: p.type
            });
        }

        for (let s of this.snow) {
            s.y -= s.speed;
            if (s.y < -1.0) s.y = 1.5; 

            let depth = 1 / (2.5 - s.z);
            let x_proj = s.x * depth * this.scale + this.width / 2;
            let y_center_offset = this.height * 0.55; 
            if (this.height > this.width) y_center_offset = this.height * 0.6;
            
            let y_proj = -s.y * depth * this.scale + y_center_offset;

            renderList.push({
                x: x_proj, y: y_proj, z: s.z,
                size: s.size * depth,
                col: this.cfg.snow_col,
                alpha: s.alpha,
                type: 'snow'
            });
        }

        renderList.sort((a, b) => a.z - b.z);

        for (let p of renderList) {
            this.ctx.globalAlpha = p.alpha;
            this.ctx.fillStyle = p.col;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, Math.max(0.1, p.size), 0, Math.PI * 2);
            this.ctx.fill();
        }

        this.drawStar(time);
    }

    drawStar(time) {
        const cx = this.width / 2;
        let y_center_offset = this.height * 0.55; 
        if (this.height > this.width) y_center_offset = this.height * 0.6;
        
        const cy = y_center_offset - (0.5 * this.scale);
        const r = this.scale * 0.08;
        const spikes = 5;
        const rot = Math.PI / 2;
        
        this.ctx.globalAlpha = 1;
        this.ctx.fillStyle = this.cfg.star_col;
        this.ctx.shadowBlur = 20;
        this.ctx.shadowColor = this.cfg.star_col;

        this.ctx.beginPath();
        for(let i=0; i<spikes*2; i++){
            let dist = i%2 === 0 ? r : r/2.5;
            let angle = rot + i * Math.PI/spikes + Math.sin(time * 0.002) * 0.1; 
            let x = cx + Math.cos(angle) * dist;
            let y = cy + Math.sin(angle) * dist;
            if(i===0) this.ctx.moveTo(x,y); else this.ctx.lineTo(x,y);
        }
        this.ctx.closePath();
        this.ctx.fill();
        this.ctx.shadowBlur = 0;
    }
}
